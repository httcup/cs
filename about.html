<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四象限</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            font-family: Arial, sans-serif;
        }

        .quadrant {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 10px;
        }

        .quadrant input[type='text'] {
            border: none;
            padding: 0px;
            text-align: center;
            font-weight: bold;
            font-size: 24px; /* 调整字体大小 */
            background-color: transparent;
        }

        .quadrant .task {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .quadrant .task input[type='checkbox'] {
            margin-right: 10px;
        }

        .quadrant textarea {
            flex-grow: 1;
            margin-top: 10px;
            padding: 15px;
            border: none;
            resize: none;
            border-radius: 10px;
        }

        #quadrant1 {
            background-color: #f8b3d0;
        }

        #quadrant2 {
            background-color: #b3e5fc;
        }

        #quadrant3 {
            background-color: #ffccbc;
        }

        #quadrant4 {
            background-color: #d7c3fa;
        }

        .quadrant textarea {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="quadrant1" class="quadrant">
        <input type="text" value="重要紧急" key="input1" oninput="saveData(this)" />
        <div class="task">
            <input type="checkbox" id="task1" />
            <label for="task1">任务1</label>
        </div>
        <textarea oninput="saveData(this)" key="textarea1" placeholder="标题和窗口都可编辑,保存为html文件运行支持实时本地保存状态"></textarea>
    </div>

    <!-- 其他象限的代码类似，添加复选框和任务标签 -->

    <script>
        const textareas = document.querySelectorAll('textarea');
        const inputs = document.querySelectorAll('input[type="text"]');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        window.onload = function () {
            // 加载本地存储的数据
            textareas.forEach((textarea, index) => {
                const key = "4quadrant-" + textarea.getAttribute("key");
                const savedValue = localStorage.getItem(key);
                if (savedValue) {
                    textarea.value = savedValue;
                }
            });
            // 其他代码...
        };

        function saveData(element) {
            // 保存数据到本地存储的逻辑
            const key = "4quadrant-" + element.getAttribute("key");
            localStorage.setItem(key, element.value);
        }
    </script>
</body>

</html>
