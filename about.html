<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四象限</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            font-family: Arial, sans-serif;
        }
        .task-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .task-input {
            margin-bottom: 5px;
            width: 100%; /* 调整任务输入框长度，使其充满父容器 */
        }
        /* 新增：为文本输入框设置宽度 */
        .task-input input[type='text'] {
            width: 100%; /* 输入框宽度充满其父容器 */
            padding: 8px; /* 一些内边距以提高可读性 */
            box-sizing: border-box; /* 边框计算在宽度内 */
        }

        .quadrant {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 10px;
        }

        .quadrant input[type='text'] {
            border: none;
            padding: 0px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            background-color: transparent;

        }

        .quadrant textarea {
            flex-grow: 1;
            margin-top: 10px;
            padding: 15px;
            border: none;
            resize: none;
            border-radius: 10px;

        }

        #quadrant1 {
            background-color: #f8b3d0;
        }

        #quadrant2 {
            background-color: #b3e5fc;
        }

        #quadrant3 {
            background-color: #ffccbc;
        }

        #quadrant4 {
            background-color: #d7c3fa;
        }

        .quadrant textarea {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

    function createTaskInput() {

        const newTaskDiv = document.createElement('div');
        newTaskDiv.classList.add('task-input'); // 添加CSS类

        taskContainer.appendChild(newTaskDiv);
    }
