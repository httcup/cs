<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四象限任务管理器</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            font-family: Arial, sans-serif;
        }

        .quadrant {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 10px;
        }

        .quadrant input[type='text'] {
            border: none;
            padding: 0px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            background-color: transparent;
        }

        .quadrant textarea {
            flex-grow: 1;
            margin-top: 10px;
            padding: 15px;
            border: none;
            resize: none;
            border-radius: 10px;
        }

        #quadrant1 {
            background-color: #f8b3d0;
        }

        #quadrant2 {
            background-color: #b3e5fc;
        }

        #quadrant3 {
            background-color: #ffccbc;
        }

        #quadrant4 {
            background-color: #d7c3fa;
        }

        .quadrant textarea {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .checkbox-task {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .checkbox-task input[type='checkbox'] {
            margin-right: 8px;
        }
    </style>
</head>
<style>
        .task-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .task-input {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div id="task-list" class="task-container">
    <!-- 初始的输入框和勾选框将在这里动态插入 -->
</div>

<script>
    // 初始化任务列表
    function createTaskInput() {
        const taskContainer = document.getElementById('task-list');
        const newTaskDiv = document.createElement('div');
        newTaskDiv.classList.add('task-input');
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        newTaskDiv.appendChild(checkbox);

        const taskInput = document.createElement('input');
        taskInput.type = 'text';
        newTaskDiv.appendChild(taskInput);

        taskContainer.appendChild(newTaskDiv);
    }

    // 当页面加载完成时，创建初始的输入框和勾选框
    window.onload = function() {
        createTaskInput();
    };

    // 监听回车键，添加新的任务输入
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // 阻止表单提交
            createTaskInput();
        }
    });
</script>

</body>
<body>

    <div id="quadrant1" class="quadrant">
        <input type="text" value="重要紧急" />
        <textarea placeholder="输入任务..."></textarea>
    </div>

    <div id="quadrant2" class="quadrant">
        <input type="text" value="重要不紧急" />
        <textarea placeholder="输入任务..."></textarea>
    </div>

    <div id="quadrant3" class="quadrant">
        <input type="text" value="不重要紧急" />
        <textarea placeholder="输入任务..."></textarea>
    </div>

    <div id="quadrant4" class="quadrant">
        <input type="text" value="不重要不紧急" />
        <textarea placeholder="输入任务..."></textarea>
    </div>

    <script>
        // 获取所有象限的文本区域
        const textareas = document.querySelectorAll('.quadrant textarea');

        textareas.forEach(textarea => {
            textarea.addEventListener('keydown', function(event) {
                // 监听回车键
                if (event.key === 'Enter') {
                    event.preventDefault(); // 阻止默认的换行行为
                    // 创建一个新的任务项
                    const taskItem = '<div class="checkbox-task"><input type="checkbox"> 新任务 </div>';
                    // 将新任务项添加到文本区域的末尾
                    textarea.value += taskItem;
                    // 将光标移至新任务项下方
                    textarea.scrollTop = textarea.scrollHeight;
                }
            });
        });
    </script>

</body>

</html>
