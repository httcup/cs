<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四象限任务管理器</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            font-family: Arial, sans-serif;
        }

        .quadrant {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 10px;
        }

        .quadrant input[type='text'] {
            border: none;
            padding: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 24px; /* 调整字体大小 */
            background-color: transparent;
        }

        .quadrant .task-input {
            display: flex;
            align-items: center;
        }

        .quadrant .task-input input[type='checkbox'] {
            margin-right: 5px;
        }

        .quadrant textarea {
            flex-grow: 1;
            margin-top: 10px;
            padding: 15px;
            border: none;
            resize: none;
            border-radius: 10px;
        }

        #quadrant1 {
            background-color: #f8b3d0;
        }

        #quadrant2 {
            background-color: #b3e5fc;
        }

        #quadrant3 {
            background-color: #ffccbc;
        }

        #quadrant4 {
            background-color: #d7c3fa;
        }

        .quadrant textarea {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="quadrant1" class="quadrant">
        <div class="task-input">
            <input type="checkbox" id="checkbox1" />
            <label for="checkbox1"></label>
            <input type="text" value="重要紧急" key="input1" oninput="saveData(this)" />
        </div>
        <textarea oninput="saveData(this)" key="textarea1" placeholder="输入任务..."><label for="checkbox1"></label>
        <label for="checkbox2"></label>
        <label for="checkbox3"></label></textarea>
    </div>

    <!-- 其他象限的代码类似 -->

    <script>
        function saveData(element) {
            // 保存数据到本地存储的逻辑
            const key = "quadrant-" + element.getAttribute("key");
            localStorage.setItem(key, element.value);
        }
    </script>
</body>

</html>
